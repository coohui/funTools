<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>阻止事件冒泡</title>
<style>
.click{ width:60px; height:30px; background:#F00; top:50%; left:50%; margin:-15px 0 0 -30px; position:absolute; cursor:pointer;}
.div{ width:800px; height:700px; background:#0F0; display:none}
</style>
<script>
window.onload=function(){
   var oClick=document.getElementsByClassName("click")[0];
   var oDiv=document.getElementsByClassName("div")[0];
   oClick.onclick=function(event){
	   (event || window.event).cancelBubble = true;
	   oDiv.style.display="block";
   }
   
   document.onclick=function(){
	   oDiv.style.display="none";
   }
   
}

</script>
</head>
<body>
<div class="div"></div>
<div class="click"></div>
</body>
</html>

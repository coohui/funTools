<title>移动端让图片高度居中方法</title>
<style>
html,body{ height:100%;}
div{
display:-webkit-box;
-webkit-box-align:center;
-webkit-box-pack:center; background:#F00;
height:100%;
}
</style>
</head>
<body>
<div>
   <img src="lizhouyuan.png">
</div>
</body>

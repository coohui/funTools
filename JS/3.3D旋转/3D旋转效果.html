<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.author a:hover img { animation: xuanzhuan 10s infinite; -webkit-animation: xuanzhuan 10s infinite;  }
@-webkit-keyframes 'xuanzhuan' {from {-webkit-transform:perspective(400px) rotateY(0deg);}to {-webkit-transform:perspective(400px) rotateY(360deg);}}
</style>
</head>
<body>
<div class="author"><a><img src="1.jpg"></a></div>
</body>
</html>
